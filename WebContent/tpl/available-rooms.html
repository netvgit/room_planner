        <div class="query-time">
        	<b>On </b><span ng-bind="mrp.searchSlot.date" class="orange-color"> </span>
			<b>From </b><span ng-bind="mrp.searchSlot.startTime" class="orange-color"> </span>
			<b>Till </b><span ng-bind="mrp.searchSlot.endTime" class="orange-color"> </span>
		</div>
         <div class="row rooms-row">
            <div class="col-xs-6 col-lg-4 room-body" ng-repeat="room in mrp.roomsList | filter:mrp.roomsList.search | orderBy:'name'">
            
             <div class="panel panel-primary" ng-click='bookSlot(room.id)'>
            	<div class="panel-heading">
                	<h3 class="panel-title" ng-bind="room.name"></h3>
            	</div>
            	<div class="panel-body">
                	<b>Location: </b><span ng-bind="room.location"></span><br>
                	<b>Capacity: </b><span ng-bind="room.capacity"></span>                
             	</div>
             	
             	<div class="room-overlay c-p" ng-click='bookSlot(room.id)'>
                    <b>Name: </b>{{room.name}}<br>
                    <b>Location: </b><span ng-bind="room.location"></span><br>
                    <b>Capacity: </b><span ng-bind="room.capacity"></span><br>
                    <b>Color: </b><span ng-bind="room.color"></span><br>
                    <b>Facilities: </b><span ng-bind="room.facilities"></span>
                </div>
        	 </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="bookSlotModal" tabindex="-1" role="dialog" aria-labelledby="bookSlotModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="bookSlotModalLabel">Book Slot</h4>
                    </div>
                    <div class="modal-body">
                       <div class="jumbotron room-detail">
                         <h4>Meeting Room Details </h4> 
                         <div><span ng-bind="room.name" class="orange-color"></span><br>
                        	On <span ng-bind="mrp.searchSlot.date" class="orange-color"></span><br>
							From <span ng-bind="mrp.searchSlot.startTime" class="orange-color"></span> to <span ng-bind="mrp.searchSlot.endTime" class="orange-color"></span><br>
                        	<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <span ng-bind="room.location" class="orange-color"></span><br>
                        	<span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> <span ng-bind="room.facilities" class="orange-color"></span>
                         </div>                        
                       </div>
 
                       <!-- FORM -->
                       <form name="slotForm" novalidate>

        				    <!--Meeting NAME -->
        					<div class="form-group">
            	               <label>Meeting Name</label> 
                               <input type="text" name="name" class="form-control" ng-model="slot.name" required>
                            </div>

        					<!-- Agenda -->
        					<div class="form-group">
            					<label>Agenda</label>
            					<input type="text" name="agenda" class="form-control" ng-model="slot.agenda" ng-minlength="3">
        				    </div>
        
        					<!-- Attendees -->
        					<div class="form-group">
            					<label>Attendees</label>
            					<input type="text" name="attendees" class="form-control" ng-model="slot.attendees">
        					</div>
                        </form>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="submitSlot(slot, room,slotForm.$valid)">Book</button>
                      </div>
                </div>
            </div>
        </div>
