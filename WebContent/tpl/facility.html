<div class="table-responsive">
<table class="table table-hover">
	<thead class="blue-bg-color">
		<tr>
		    <th><input type="checkbox"></th>
			<th>Type</th>			
		</tr>
	</thead>
	<tbody>
		<tr	ng-repeat="facility in facilitiesList | orderBy:'type'" ng-click="addFacility(facility)">
		    <td><input type="checkbox" ng-model="facility.id"></td>
			<td ng-bind="facility.type"></td>
		</tr>
	</tbody>
</table>
</div>
<footer>
    <button type="button" class="btn btn-default" ng-click="deleteFacilities()">Delete</button>
	<button type="button" class="btn btn-primary pull-right" ng-click="addFacility()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Facility</button>		
</footer>

<!-- Modal -->
<div class="modal fade" id="addFacilityModal" tabindex="-1" role="dialog"
	aria-labelledby="addFacilityModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3 class="modal-title" id="addFacilityModalLabel">
					<span class="glyphicon {{modal.icon}}" aria-hidden="true"></span>
					{{modal.heading}}
				</h3>
			</div>
			<div class="modal-body">
			
				<!-- FORM -->
				<form name="addFacilityForm" id="addFacilityForm" novalidate>

                    <input type="hidden" name="id" class="form-control" value="{{facility.id}}">

					<!-- Type -->
					<div class="form-group">
						<label>Type</label> 
						<input type="text" name="type" class="form-control" value="{{facility.type}}" required>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>				
				<button type="button" class="btn btn-primary" ng-click="submitFacility($addFacilityForm.$valid)">Save</button>
			</div>
		</div>
	</div>
</div>
