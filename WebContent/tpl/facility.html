<div class="table-responsive">
    <table class="table table-hover">
        <thead class="blue-bg-color">
            <tr>
                <th>
                    <input id="check-all" type="checkbox" ng-click="checkAll()">
                </th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr class="c-p" ng-repeat="facility in facilitiesList | orderBy:'type'">
                <td>
                    <input type="checkbox" checklist-model="selected.facilitiesList" checklist-value="facility.id">
                </td>
                <td ng-bind="facility.type" ng-click="addFacility(facility)"></td>
            </tr>
        </tbody>
    </table>
</div>
<footer>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#confirmationModal">Delete</button>
    <button type="button" class="btn btn-primary pull-right" ng-click="addFacility()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Facility
    </button>
</footer>

<!-- Modal -->
<div class="modal fade" id="addFacilityModal" tabindex="-1" role="dialog" aria-labelledby="addFacilityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="addFacilityModalLabel">
					<span class="glyphicon {{modal.icon}}" aria-hidden="true"></span>
					{{modal.heading}}
				</h3>
            </div>
            <div class="modal-body">

                <!-- FORM -->
                <form class="mrp-form" name="addFacilityForm" id="addFacilityForm" novalidate>

                    <input type="hidden" name="id" class="form-control" value="{{facility.id}}">

                    <!-- Type -->
                    <div class="form-group">
                        <label>Type</label>
                        <input type="text" name="type" class="form-control" value="{{facility.type}}" required>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="submitFacility($addFacilityForm.$valid)">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                	<span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="confirmationModalLabel">Confirmation to delete facilities</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete selected facilities?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="deleteFacilities()">Delete</button>
            </div>
        </div>
    </div>
</div>
