<div class="mt-40">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" ng-bind="slot.title" style="font-size: 24px;"></h3>
                </div>
                <div class="panel-body details">
                    <dl>
                        <dt>Booked by </dt>
                        <dd ng-bind="slot.owner_id"></dd>
                        <dt>Agenda </dt>
                        <dd ng-bind="slot.agenda"></dd>
                        <dt>Date </dt>
                        <dd ng-bind="slot.date | date:'dd MMM yyyy'"></dd>
                        <dt>Time </dt>
                        <dd><span ng-bind="slot.start | date:'hh:mm a'"></span> - <span ng-bind="slot.end | date:'hh:mm a'"></span></dd>
                        <dt>Attendees </dt>
                        <dd ng-bind="slot.attendees"></dd>
                    </dl>

                    <hr>
                    <div class="jumbotron" style="padding: 2px;">
                        <h4>Venue </h4>
                        <dl>
                            <dt>Room</dt>
                            <dd ng-bind="room.name"></dd>
                            <dt>Location</dt>
                            <dd ng-bind="room.location"></dd>
                            <dt>Facilities</dt>
                            <dd ng-bind="room.facilities"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
